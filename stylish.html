<!DOCTYPE html>
  <html>
  <head>
    <title>Stylish</title>
    <style type="text/css">
      h1{
        color:red;
        font-size:90px;
        text-decoration:underline
      }

      h2{
        font-size:40px;
        color:green;
      }

      .small{
        font-size:12px;
      }

      span{
        font-style:italic;
      }
    </style>
    </head>
  <body>
    <h1 class="small"> Heading 1-1</h1>
    <h1 > Heading 1-1</h1>
    <h2 >Heading 1-2</h2>
    <h2 >Heading 1-3</h2>
    <h2 >Heading 1-4</h2>
    <h2 >Heading 1-5
      <span>Try me</span>
    </h2>
  </body>
